
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title></title>
    <link rel="stylesheet" href="bootstrap.min.css" />
    <link rel="stylesheet" href="style.css" />
    <script src="river.min.js" charset="utf-8"></script>
    <!-- language package -->
    <script type="text/javascript" src="lang/cn.js"></script>
    <script type="text/javascript" src="lang/en.js"></script>
    <!-- your application -->
    <script type="text/javascript" src="app.js"></script>
  </head>
  
  <body>
    <div class="container" scope="app">
      <ul>
        <li class="page-header row">
          <div class="col-md-2">{{ name }}</div>
          <div class="col-md-3">
              <span >{{ email }}</span>
          </div>
          <div class="col-md-2">
              <span >{{ phone }}</span>
          </div>
          
          <div class="absolut top right">
            <span><a href='http://besideriver.com' target='_blank'> MyWebsite</a></span>
            <select class="form-control input-sm lang" jchange="switchLang">
              <option value="en">English</option>
              <option value="cn">中文</option>
            </select>
          </div>
        </li>
        <li>
          <p class="brive-info">{{ introduce }}</p>
          <hr/>
        </li>
        <li>
          <ul class="work-experience">
            <li repeat="work in works">
               <h4>{{work.name}}</h4>
                <strong class="during">{{work.during}}</strong>
                <article>
                  <p>{{work.info}}</p>
                  <ol class="projects">
                    <li repeat="project in work.projects">
                       <h5>{{project.name}}</h5>
                       <em>{{project.during}}</em>
                      <p>{{info}}</p>
                    </li>
                  </ol>
                </article>
                <hr/>
            </li>
          </ul>
        </li>
      </ul>
    </div>
  </body>
</html>
