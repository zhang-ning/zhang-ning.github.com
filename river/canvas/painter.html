<html>
<head>
<title>Painter</title>
<meta http-equiv="Content-Type" content="text/html;charset=gb2312">
<link rel=stylesheet type="text/css" href="style.css" title="Texts on Canvas Styles"/>
<script type="text/javascript" src="painter.js"></script>
<script type="text/javascript" src="painter-defaults.js"></script>
</head>

<body onload="demoPainter()" style="">
	<div id="painterDemoDiv" >
		<canvas id="painterCanvas" width="800px" height="450px" style="border:1px solid gray;"></canvas>
		<div style="position: relative; top: -30px;">
			<button onclick="painter.clear()">Clear</button>
			<button onclick="painter.replay(painter.traces, painter.durings)">Replay</button>
			<button onclick="painter.playDefaults()">Play Defaults</button>
			<button onclick="painter.reset()">Reset</button>
		</div>
	</div>
</body>
</html>
