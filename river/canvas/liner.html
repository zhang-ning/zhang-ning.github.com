<body onload="demoLiner()" style="">

		<div><canvas id="linerCanvas" width="600px" height="250px" style="border:1px solid gray;"></canvas></div>
		<div>
			<select onchange="liner.switchMode(value);"  id="chooseMode">

			<input id="test-in"></input>

	</div>
