<html>
<head>
<title>Demos</title>
<meta http-equiv="Content-Type" content="text/html;charset=gb2312">
<link rel="stylesheet" type="text/css" href="canvas/style.css" title="Texts on Canvas Styles"/>
<link rel="stylesheet" type="text/css" href="cube/cube.css">

<style type="text/css">
	line.back{
		stroke-dasharray: 5 2;
	}  
	polygon.cube-polygon{
	    fill-opacity: 0.8;
	}
	.center-block{
		display: inline-block; 
		border: 0px solid green; 
		text-align: left;
	}
	.title{
		margin: 10px 0px;
	}
</style>

<script type="text/javascript" src="canvas/painter.js"></script>
<script type="text/javascript" src="canvas/liner.js"></script>
<script type="text/javascript" src="canvas/painter-defaults.js"></script>
<script type="text/javascript" src="cube/cube.js"></script>
<script type="text/javascript" src="swimRing/river-utils.js"></script>
<script type="text/javascript" src="swimRing/swimRingChart.js"></script>

<script type="text/javascript" src="two-way-binding/twowaybinding.js"></script>
<script type="text/javascript">
	function  demos() {
		demoPainter(); 
		demoLiner(); 
		demoCube(); 
		demoSwimRing(groups1);
		demoTwowaybinding(default_binding, document.getElementById('demoTwowaybindingDiv'));
	}
</script>
</head>

<body onload="demos()" style="">
	<div id="painterDemoDiv" >
		<canvas id="painterCanvas" width="800px" height="450px" style="border:1px solid gray;"></canvas>
		<div style="position: relative; top: -30px;">
			<button onclick="painter.clear()">Clear</button>
			<button onclick="painter.replay(painter.traces, painter.durings)">Replay</button>
			<button onclick="painter.playDefaults()">Play Defaults</button>
			<button onclick="painter.reset()">Reset</button>
		</div>
	</div>

	<div id="linerDemoDiv" style="margin-bottom: 25px;">
		<div><canvas id="linerCanvas" width="800px" height="250px" style="border:1px solid gray;"></canvas></div>
		<div>
			<select onchange="liner.switchMode(value);"  id="chooseMode">
				<option value="0">1 - 1</option>
				<option selected value="1">1 - N</option>
				<option value="2">N - 1</option>
				<option value="3">N - N</option>
			</select>
		</div>
	</div>

	<div id="cubeDemoDiv">
		<svg id="cube_svg" width="800" height="350" style="border: 1px solid gray;">
		</svg>
		<div style="position: relative; top: -30px; padding-left: 30px;">
			<select id="cube_type" onchange="cube.type = Number(this.value);" style="display: none;">
				<option value="0">In Aspect 0</option>
				<option value="1">In Aspect 1</option>
				<option value="2">In Line 0</option>
				<option value="3">In Line 1</option>
			</select>
			<button onclick="stopRotate()" style="vertical-align: top;">Stop</button>
			<!--<button onclick="drawer.clearSvg(svg); demoCube();" style="vertical-align: top;">Start</button>-->
			<button onclick="cube.rotateH(1)" style="vertical-align: top;">Rotate Horizontally</button>
			<button onclick="cube.rotateV(1)" style="vertical-align: top;">Rotate Vertically</button>
			<!--<button onclick="cube.stepH(10)" style="vertical-align: top;">Step Horizontally</button>
			<button onclick="cube.stepV(20)" style="vertical-align: top;">Step Vertically</button>-->
			<button onclick="demoH()" style="vertical-align: top;">Demo H</button>
			<button onclick="demoV()" style="vertical-align: top;">Demo V</button>
			<!--<button onclick="cube.stepAlgH(30, svg) " style="vertical-align: top;">Alg H</button>
			<button onclick="cube.stepAlgV(15) " style="vertical-align: top;">Alg V</button>-->
		</div>
	</div>

	<div id="swimRingDemoDiv" style="position: relative; width:800px; border: 1px solid gray;">
		<div id="swimRingDiv"></div>
		<div style="position: absolute; top: 15px; right: 0px; min-width: 100px; cursor: pointer;">
		  <select onchange="redemoSwimRing(value)">
		    <option selected value="1">Grains</option>
		    <option value="2">Vegitables</option>
		    <option value="3">Fruits</option>
		  </select>
		</div>
	</div>

	<div id="demoTwowaybindingDiv" style="width: 800px; border: 1px solid gray; margin-top: 25px; text-align: center;">
		<div class="center-block">
			<h4>River's Template Language engine (like AngularJS)</h4>
			<div>
			  <span>{{title}}</span>
			  <input value="{{ title }}"></input>
			</div>
			<ul repeat="{{season in seasons}}">
			  <li>
			    <div>
			      <span>{{season.title}}</span>
			      <input value="{{season.title}}"></input>
			    </div>
			    <ul>
			      <li repeat="{{feature in season.features}}">
			        <span>{{feature}}</span>
			        <input value="{{feature}}"></input>
			      </li>
			    </ul>
			  </li>
			</ul>
		</div>
		<area id="twowaybinding-code">
		</area>
	</div>

</body>
</html>
