---
title: "AngularJS list page"
---

<div class="list paddingtop">
  <ul class="">
  {% for post in site.posts %}
    {% if post.type == "angularjs" %}
    <li>
      <a href="#/post/angularjs{{ post.url }}">
        {{ post.title }}
      </a>
      <span class="pull-right">{{ post.date | date: "%d %B %Y" }}</span>
    </li>
   {% endif %}
  {% endfor %}
  </ul>
</div>
