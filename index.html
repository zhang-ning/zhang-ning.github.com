<div class="tabbable tabs-left">
  <ul class="nav nav-tabs">
    <li id="blog-tab" class="active"><a href="#/blog" data-toggle="tab">Blog</a></li>
    <li id="music-tab"><a href="#/music" data-toggle="tab">Music</a></li>
    <li id="video-tab"><a href="#/video" data-toggle="tab">Video</a></li>
    <li id="dota-tab"><a href="#/dota" data-toggle="tab">DOTA</a></li>
  </ul>
  <div class="tab-content">
    <div class="tab-pane active" id="blog-content">
      <ul class="span10">
		{% for post in site.posts %}
		<li class="post">
		  <a class="thumbnail" href="#/post{{ post.url }}">
		  	<img class="post-img" src="{{ post.image }}" alt="{{ post.title }}">
		  </a>
		  <div class="inline-block">
		  	<a class="link" href="#/post{{ post.url }}">
		    	<strong class="text-over"> {{ post.title }} </strong>
		  	</a >
		  	
		  	<p class="post-summary span6"> {{post.summary}} </p>

		  	<p class="muted">{{post.date | date_to_string }}</p>

		  	<!-- <img class="" src="https://secure.gravatar.com/avatar/2b08baef75e556ee00ac24eecb2b1b0f?s=140&amp;d=https://a248.e.akamai.net/assets.github.com%2Fimages%2Fgravatars%2Fgravatar-user-420.png" > -->
		  </div>
		  
		</li>
		{% endfor %}
	  </ul >
