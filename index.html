---
layout: clean
title: test page
---


<ul class="span6">
{% for post in site.posts %}
<li class="post">
  <a class="thumbnail" href="{{ post.url }}">
  	<img class="post-img" src="{{ post.image }}" alt="{{ post.title }}">
  </a>
  <div class="inline-block">
  	<a class="link" href="{{ post.url }}">
    	<strong> {{ post.title }} </strong>
  	</a >
  	<p class="muted">{{post.date | date_to_string }}</p>
  </div>
  
</li>
{% endfor %}
</ul >
